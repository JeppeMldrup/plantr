version: '3.8'
services:
  db:
    image: postgres:latest
    restart: always
    environment:
      - POSTGRES_USER=api
      - POSTGRES_PASSWORD=pass
      - DB_HOST=docker.host.internal
    ports:
      - '4321:5432'
    volumes:
      - db:/var/lib/postgresql/data
volumes:
  db:
    driver: local
